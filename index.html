    <div class="header">
        <p>Bảo tàng tranh Tô Ngọc Vân</p>
    </div>

    <div class="test-container">
        <ul class="test-grid">
            <img class="img" src="./static/vomong.jpg" alt="Artwork 1">
            <img class="img" src="./static/haithieunuvaembe.jpg" alt="Artwork 2">
        </ul>
        <ul class="test-grid">
            <img class="img" src="./static/thieunubenhoahue.jpg" alt="Artwork 3">
            <img class="img" src="./static/thieunubenhoasen.jpg" alt="Artwork 4">
        </ul>
        <ul class="test-grid">
            <img class="img" src="./static/thotheu.jpg" alt="Artwork 1">
            <img class="img" src="./static/thuyentrensonghuong.jpg" alt="Artwork 2">
        </ul>
        <ul class="test-grid">
            <img class="img" src="./static/hanoivungdunglen.jpg" alt="Artwork 3">
            <img class="img" src="./static/tranhbuoitrua.png" alt="Artwork 4">
        </ul>
        <ul class="test-grid">
            <img class="img" src="./static/hochutichlamviectailangbacbophu.jpg" alt="Artwork 3">
            <img class="img" src="./static/langque.jpg" alt="Artwork 4">
        </ul>
    </div>
    <div id="blank" class="disabled">
        <div id="canvas"></div>
        <button id="close"><span class="material-symbols-outlined"> close </span></button>
    </div>
    <script>
        let src;
        let images = document.getElementsByClassName("img");
        for (let i = 0; i < images.length; i++) {
            images[i].addEventListener("click", () => {
                document.getElementById("blank").classList.remove("disabled");
                document.getElementById("blank").classList.add("enabled");

                document.body.classList.add("cant-scroll");
                document.body.classList.remove("can-scroll");

                if (src != images[i].src) {
                    src = images[i].src;
                    display(src);
                }
            });
        }

        let close = document.getElementById("close");
        close.addEventListener("click", () => {
            document.getElementById("blank").classList.remove("enabled");
            document.getElementById("blank").classList.add("disabled");

            document.body.classList.add("can-scroll");
            document.body.classList.remove("cant-scroll");
        });
    </script>
</body>
